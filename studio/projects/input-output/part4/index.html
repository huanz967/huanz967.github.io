<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <div align="center">
        <canvas id="myCanvas" width="500" height="400" style="border:5px solid black"></canvas>
        <br /><br />
        <button id="clearButton">Clear Area</button> Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="9" selected="selected">9</option>
            <option value="15">15</option>
            <option value="27">27</option>
        </select> Color : <select id="selColor">
            <option value="black">black</option>
            <option value="#436587" selected="selected">blue</option>
            <option value="#A7474A">red</option>
            <option value="#8FB998">green</option>
            <option value="#FBE870">yellow</option>
            <option value="#71648B">purple</option>
        </select>
        <br>
        <br>
        <div><button id="completeButton">Complete</button></div>
    </div>
    <script type="text/javascript" src="JsCode.js"></script>
  </body>
</html>

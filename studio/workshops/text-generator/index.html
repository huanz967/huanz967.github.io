<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Sentence Generator</title>

	<!--
	***** START CSS *****
	-->
	<style>

		/* You can change the colors, font, and so on below */

		body {
			margin: 75px;
			font-size: 180px;
      color: #C2E6FF;
		}

		.button-container {
			position: fixed;
			bottom: 75px;
      border-radius: 12px;
			right: 75px;
      background-color: #F4A2B3;
		}

		.list-one {
			color: #E6C1F2;
		}

		.list-two {
			color: #A7474A;
		}

    .list-three {
			color: #8BA55D;
		}

	</style>
	<!--
	***** END CSS *****
	-->


	<!--
	***** START JAVASCRIPT *****
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				"Cat",
				"Sock",
				"Ship",
				"Hero",
				"Monkey",
				"Baby",
				"match",
				"Gold",
				"Hamburger",
				"Helicopter",
				"House",
				"Grass",
				"Apple",
				"Balloon",
				"Ambulace",
			];

			// list two content
			var two = [
				"alarm",
				"blob",
				"porpoise",
				"bug",
				"pill",
				"oval",
				"jacket",
				"friend",
				"inch",
				"fountain",
				"suspect",
				"deer",
				"pool",
				"door",
				"word",
			];

            // list three content
			var three = [
				"circus",
				"park",
				"race track",
				"zoo",
        "pool",
				"farm",
				"roof",
				"mall",
        "market",
				"lab",
				"courthouse",
        "university",
				"classroom",
				"street"
			];


			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
                var selected_three = select_random(three);

				// Take the selected (random) item from list and make it visible
				$('.list-one').html(selected_one);
				$('.list-two').html(selected_two);
                $('.list-three').html(selected_three);

			}

			$('button').click(function(){
				generate();
			});

			generate();

		});

	</script>
	<!--
	***** END JAVASCRIPT *****
	-->

</head>

<body>

	<!--
	This is the button.
	-->
	<div class="button-container">
		<button>Generate!</button>
	</div>

	<!--
	This is the visible portion.

	If you want your words or phrases to go side-by-side, use...

	<span></span>

    if you want your words or phrases to stack vertically, use...

    <div></div>

	in the code below.
	-->
	 <span class="list-one"></span> was in a <span class="list-two"> </span> <span class="list-three"></span>.

</body>

</html>

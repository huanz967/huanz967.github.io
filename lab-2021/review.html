<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"
    <title>Core 1 Review Page</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>Core 1 Review Page</h1>

    <h3>Note-taking items</h3>

    <ul>
      <li class="alternate">Notes app on my phone</li>
      <li>Google Docs</li>
      <li class="alternate">Pages on my laptop</li>
    </ul>

    <img src="images/google-photos.PNG" alt="Google Photos">
    <blockquote>
  		I use Google Photos to archive all my photos.
  	</blockquote>
<br>
<br>
    <label for="cars">Ways that I organize digitally</label>
    <br>
    <select name="name" id="name">
      <option value="option1">Google Calander</option>
      <option value="option2">Stickies</option>
      <option value="option3">Reminders</option>
    </select>
<br>
<br>
    <label for="cars">Ways that I organize physically</label>
    <br>
    <select name="name" id="name">
      <option value="option1">Planner</option>
      <option value="option2">Folders</option>
      <option value="option3">Labels</option>
    </select>

    <h3>links of external services you use to stay organized</h3>
    <ul>
      <li class="alternate"><a href="https://drive.google.com/drive/u/0/my-drive">Google Drive</a></li>
      <li><a href="https://www.google.com/calendar">Google Calander</a></li>
      <li class="alternate"><a href="https://www.google.com/docs/about/">Google Docs</a></li>
    </ul>

  </body>

</html>
